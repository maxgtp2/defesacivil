<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo | Defesa Civil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <!-- Corrigido caminho da logo para URL externa -->
                <img src="/images/logo2.png" alt="Logo Defesa Civil" class="login-logo">
                <h1>Painel Administrativo</h1>
                <p>Defesa Civil - Cidade Ocidental</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>
                <div id="login-error" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn btn-primary btn-full">
                    <span id="login-text">Entrar</span>
                    <span id="login-loading" style="display: none;">Entrando...</span>
                </button>
            </form>
            <div class="login-footer">
                <a href="index.html">← Voltar ao site</a>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
