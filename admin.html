<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="sidebar">
        <h2>Painel Admin</h2>
        <ul>
            <li data-section="dashboard">Dashboard</li>
            <li data-section="posts">Postagens</li>
            <li data-section="users">Usuários</li>
            <li data-section="settings">Configurações</li>
        </ul>
    </div>

    <div id="main-content">
        <section id="dashboard" class="section active">
            <h1>Dashboard</h1>
            <p>Total de Postagens: <span id="total-posts">0</span></p>
            <p>Total de Usuários: <span id="total-users">0</span></p>
        </section>

        <section id="posts" class="section">
            <h1>Postagens</h1>
            <table id="posts-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="users" class="section">
            <h1>Usuários</h1>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="settings" class="section">
            <h1>Configurações</h1>
            <p>Configurações do sistema aqui.</p>
        </section>
    </div>

    <script src="admin.js"></script>
</body>
</html>
